{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Main' %}{% endblock title %}

{% block content %}
    {% if user_login != None %}
        <div>
            {% trans 'Notes' %}
        </div>
    {% else %}
        <div>
            <div>{% trans 'Notes' %}!</div>
            <div>
                <button onclick="location.assign('/signin')">{% trans 'Sign in' %}</button>
                <button onclick="location.assign('/signup')">{% trans 'Sign up' %}</button>
            </div>
        </div>
    {% endif %}

{% endblock %}
